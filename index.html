<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora - IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header-MP -->

    <div class="headerMyP">

        <span>
            Página Criada apenas para aprendizado
        </span>

        <div class="container-logosMyP">
            <a href="https://github.com/T0ntow" target="_blank" rel=external>
                <img class="logosMyP" src="img-crono/GitHub-Logo.png" alt="LogoGit">
            </a>

            <a href="https://api.whatsapp.com/send?phone=5577988431249&text=" target="_blank" rel=external>
                <img class="logosMyP" src="img-crono/WhatsLogo.png" alt="LogoWhats">
            </a>

            <a href="https://www.instagram.com/wellingtonbs109/" target="_blank" rel=external>
                <img class="logosMyP" src="img-crono/LogoInsta.png" alt="LogoInsta">
            </a>
        </div>

    </div>

    <!-- main -->

    <div class="container">
        <div class="box">

            <h1>Cauculadora de IMC</h1>
            <hr>
            <div class="inputs">
                <p title="Altura"> ALTURA:</p>
                <input id="altura" type="number" min="10" step="10" max="280" placeholder="*digite sua altura (cm)*">
            </div>
            <div class="inputs">
                <p title="Peso">PESO:</p>
                <input id="peso" type="number" min="1" max="300" placeholder="*digite seu peso (kg)*">
            </div>

            <button style="font-size: 18px;" type="submit" id="button">Caucular</button>

            <div class="display">
                <p id="tela1">
                    Digite acima sua altura e peso
                </p>

                <div id="tela_baixo">
                    <p id="tela2">
                        sua classifição aparecerá aqui
                    </p>
                    <img id="img" src="img/boneco.svg" alt="Boneco">
                </div>
            </div>
        </div>
        <div class="box2">

        </div>
    </div>

    <script src="calcIMC.js"></script>
</body>

</html>
